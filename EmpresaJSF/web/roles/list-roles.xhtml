<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>#{str.rolListTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.rolListTitle}</h1>
                <b:form>
                    <b:commandButton value="#{str.buttonAdd}" action="#{roleBean.start()}" look="primary"></b:commandButton>
                </b:form>
                <b:dataTable value="#{roleBean.roles}" var="r">
                    <b:dataTableColumn label="#{str.action}">
                        <b:form>
                            <b:commandButton value="#{str.buttonEdit}" action="#{roleBean.edit(r)}"></b:commandButton>
                        </b:form>
                    </b:dataTableColumn>>
                    <b:dataTableColumn label="#{str.rolNameHeader}">
                        <p:outputLabel value="#{r.name}"></p:outputLabel>
                    </b:dataTableColumn>>
                </b:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
