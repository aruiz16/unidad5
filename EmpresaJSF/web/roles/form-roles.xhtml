<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.rolFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.rolFormHeader}</h2>
                <p:fieldset legend="#{str.rolLegendForm}">
                <b:form>
                    <b:panelGrid columns="1">
                        <b:inputText placeholder="#{str.rolNamePrompt}" value="#{roleBean.role.name}"></b:inputText>
                        <b:commandButton value="#{str.buttonSave}" action="#{roleBean.save()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonDelete}" action="#{roleBean.delete()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonCancel}" action="#{roleBean.cancel()}"></b:commandButton>
                    </b:panelGrid>
                </b:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
