<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.prodFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.prodFormHeader}</h2>
                <p:fieldset legend="#{str.prodLegendForm}">
                    <b:form>
                        <b:panelGrid columns="1">
                        <b:inputText placeholder="#{str.prodNamePrompt}" value="#{productBean.product.productName}"></b:inputText>
                        <b:inputText placeholder="#{str.prodNumProdPrompt}" value="#{productBean.product.productNum}"></b:inputText>
                        <b:selectOneMenu value="#{productBean.product.provider.idProvider}">
                            <f:selectItems value="#{productBean.providers}" var="p" 
                                           itemLabel="#{p.providerName}" itemValue="#{p.idProvider}"></f:selectItems>                                     
                        </b:selectOneMenu>
                        <b:commandButton value="#{str.buttonSave}" action="#{productBean.save()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonDelete}" action="#{productBean.delete()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonCancel}" action="#{productBean.cancel()}"></b:commandButton>
                        </b:panelGrid>
                    </b:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
