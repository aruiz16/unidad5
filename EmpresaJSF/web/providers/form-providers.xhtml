<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.proFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.proFormHeader}</h2>
                <p:fieldset legend="#{str.proLegendForm}">
                    <b:form>
                        <b:panelGrid columns="1">
                        <b:inputText placeholder="#{str.proNamePrompt}" value="#{providerBean.provider.providerName}"></b:inputText>
                        <b:inputText placeholder="#{str.proCiuPrompt}" value="#{providerBean.provider.city}"></b:inputText>
                        <b:selectOneMenu value="#{providerBean.provider.company.idCompany}">
                            <f:selectItems value="#{providerBean.companies}" var="c" 
                                           itemLabel="#{c.nameCompany}" itemValue="#{c.idCompany}"></f:selectItems>                                     
                        </b:selectOneMenu>  
                        <b:commandButton value="#{str.buttonSave}" action="#{providerBean.save()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonDelete}" action="#{providerBean.delete()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonCancel}" action="#{providerBean.cancel()}"></b:commandButton>
                        </b:panelGrid>
                    </b:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
