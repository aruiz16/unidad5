<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.empFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.empFormHeader}</h2>
                <p:fieldset legend="#{str.empLegendForm}">
                    <b:form>
                        <b:panelGrid columns="1">
                        <b:selectOneMenu value="#{companyBean.company.certification.idCertification}">
                            <f:selectItems value="#{companyBean.certifications}" var="c" 
                                           itemLabel="#{c.nameCertification}" itemValue="#{c.idCertification}"></f:selectItems>                                     
                        </b:selectOneMenu>  
                        <b:inputText placeholder="#{str.empNamePrompt}" value="#{companyBean.company.nameCompany}"></b:inputText>
                        <b:inputText placeholder="#{str.empNumEmpPrompt}" value="#{companyBean.company.employeesNum}"></b:inputText>
                        <b:inputText placeholder="#{str.empEstPrompt}" value="#{companyBean.company.state}"></b:inputText>
                        <b:inputText placeholder="#{str.empDomPrompt}" value="#{companyBean.company.home}"></b:inputText>
                        <b:commandButton value="#{str.buttonSave}" action="#{companyBean.save()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonDelete}" action="#{companyBean.delete()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonCancel}" action="#{companyBean.cancel()}"></b:commandButton>
                        </b:panelGrid>
                    </b:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
