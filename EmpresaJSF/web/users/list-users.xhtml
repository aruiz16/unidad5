<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

        <h:head>
             <title>#{str.listTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.listTitle}</h1>
                    <b:form>
                        <b:commandButton value="#{str.buttonAdd}" action="#{userBean.start()}" look="primary"  style="width:200px"></b:commandButton>
                    </b:form>
                    <b:dataTable value="#{userBean.users}" var="u">
                        <b:dataTableColumn label="#{str.action}">
                            <b:form>
                                <b:commandButton value="#{str.buttonEdit}" action="#{userBean.edit(u)}"></b:commandButton>
                            </b:form>
                        </b:dataTableColumn>>
                        <b:dataTableColumn label="#{str.nameHeader}">
                            <p:outputLabel value="#{u.username}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.passwordHeader}">
                            <p:outputLabel value="#{u.password}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.rolNameHeader}">
                            <p:outputLabel value="#{u.role.name}"></p:outputLabel>
                        </b:dataTableColumn>
                    </b:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
