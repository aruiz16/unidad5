<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.venListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.venListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{ventaBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{ventaBean.ventas}" var="v">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{ventaBean.editar(v)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.venCliHeader}">
                            <p:outputLabel value="#{v.cliente.nomCliente}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.venProdHeader}">
                            <p:outputLabel value="#{v.producto.nomProducto}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.venTraHeader}">
                            <p:outputLabel value="#{v.trabajador.nomTrabajador}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.venMonHeader}">
                            <p:outputLabel value="#{v.monto}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.venDesHeader}">
                            <p:outputLabel value="#{v.descripcion}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
