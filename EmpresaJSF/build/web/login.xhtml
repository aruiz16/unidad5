<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.loginTitle}</title>
    </h:head>
    <h:body>
        <b:form>
            <b:panel look="primary" title="Login">
                <h:panelGrid columns="2" cellpadding="5" style="margin-left: 35%;">
                    <p:outputLabel for="user"
                                   value="#{str.loginUser}" style="font-size: 25px; 
                                   font-family: sans-serif; margin-right: -10px; ">
                    </p:outputLabel>
                    <p:inputText value="#{userBean.user.username}"
                                 id="user"></p:inputText>
                    <p:outputLabel for="password"
                                   value="#{str.loginPassword}" style="font-size: 25px; font-family: sans-serif;">
                    </p:outputLabel>
                    <p:password
                        value="#{userBean.user.password}"
                        id="password">
                    </p:password>
                    <b:commandButton style="margin-left: 100%" class="btn btn-primary"
                                     action="#{userBean.login()}"
                                     value="#{str.loginButton}">
                    </b:commandButton>
                </h:panelGrid>
            </b:panel>
        </b:form>
    </h:body>
</html>
