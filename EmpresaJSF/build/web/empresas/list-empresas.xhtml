<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.empListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.empListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{empresaBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{empresaBean.empresas}" var="e">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{empresaBean.editar(e)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.cerEmpHeader}">
                            <p:outputLabel value="#{e.certificacion.nomCertificacion}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.empNomEmpHeader}">
                            <p:outputLabel value="#{e.nomEmpresa}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.empNumEmpHeader}">
                            <p:outputLabel value="#{e.numEmpleados}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.empEstHeader}">
                            <p:outputLabel value="#{e.estado}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.empDomHeader}">
                            <p:outputLabel value="#{e.domicilio}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
