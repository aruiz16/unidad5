<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

        <h:head>
             <title>#{str.venListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.venListTitle}</h1>
                    <b:form>
                        <b:commandButton value="#{str.buttonAdd}" action="#{saleBean.start()}" look="primary"></b:commandButton>
                    </b:form>
                    <b:dataTable value="#{saleBean.sales}" var="s">
                        <b:dataTableColumn label="#{str.action}">
                            <b:form>
                                <b:commandButton value="#{str.buttonEdit}" action="#{saleBean.edit(s)}"></b:commandButton>
                            </b:form>
                        </b:dataTableColumn>>
                        <b:dataTableColumn label="#{str.venCliHeader}">
                            <p:outputLabel value="#{s.client.nameClient}"></p:outputLabel>
                        </b:dataTableColumn>>
                        <b:dataTableColumn label="#{str.venProdHeader}">
                            <p:outputLabel value="#{s.product.productName}"></p:outputLabel>
                        </b:dataTableColumn>>
                        <b:dataTableColumn label="#{str.venTraHeader}">
                            <p:outputLabel value="#{s.employee.nameEmployee}"></p:outputLabel>
                        </b:dataTableColumn>>
                        <b:dataTableColumn label="#{str.venMonHeader}">
                            <p:outputLabel value="#{s.price}"></p:outputLabel>
                        </b:dataTableColumn>>
                        <b:dataTableColumn label="#{str.venDesHeader}">
                            <p:outputLabel value="#{s.description}"></p:outputLabel>
                        </b:dataTableColumn>>
                    </b:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
