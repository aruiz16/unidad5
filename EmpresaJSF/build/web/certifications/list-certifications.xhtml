<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

        <h:head>
             <title>#{str.cerListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.cerListTitle}</h1>
                    <b:form>
                        <b:commandButton value="#{str.buttonAdd}" action="#{certificationBean.start()}"></b:commandButton>
                    </b:form>
                    <b:dataTable value="#{certificationBean.certifications}" var="c">
                        <b:dataTableColumn label="#{str.action}">
                            <b:form>
                                <b:commandButton value="#{str.buttonEdit}" action="#{certificationBean.edit(c)}"></b:commandButton>
                            </b:form>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.idCerHeader}">
                            <p:outputLabel value="#{c.idCertification}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.nomCerHeader}">
                            <p:outputLabel value="#{c.nameCertification}"></p:outputLabel>
                            </b:dataTableColumn>
                    </b:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
