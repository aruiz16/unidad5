<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>#{str.cerFormTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.cerFormHeader}</h2>
                <p:fieldset legend="#{str.cerLegendForm}">
                    <h:form>
                        <b:panelGrid columns="1">
                        <b:inputText placeholder="#{str.nomCerPrompt}" 
                                     value="#{certificationBean.certification.nameCertification}"></b:inputText>
                                     <b:commandButton value="#{str.buttonSave}" action="#{certificationBean.save()}"></b:commandButton>
                                     <b:commandButton value="#{str.buttonDelete}" action="#{certificationBean.delete()}"></b:commandButton>
                                     <b:commandButton value="#{str.buttonCancel}" action="#{certificationBean.cancel()}"></b:commandButton>
                        </b:panelGrid>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
