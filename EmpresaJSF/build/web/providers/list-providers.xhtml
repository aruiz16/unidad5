<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

        <h:head>
             <title>#{str.proListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.proListTitle}</h1>
                    <b:form>
                        <b:commandButton value="#{str.buttonAdd}" action="#{providerBean.start()}" look="primary"></b:commandButton>
                    </b:form>
                    <b:dataTable value="#{providerBean.providers}" var="p">
                        <b:dataTableColumn label="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{providerBean.edit(p)}"></p:commandButton>
                            </h:form>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.proEmpHeader}">
                            <p:outputLabel value="#{p.company.nameCompany}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.proNameHeader}">
                            <p:outputLabel value="#{p.providerName}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.proCiuHeader}">
                            <p:outputLabel value="#{p.city}"></p:outputLabel>
                        </b:dataTableColumn>
                    </b:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
