<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.traListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.traListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{trabajadorBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{trabajadorBean.trabajadores}" var="t">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{trabajadorBean.editar(t)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.traEmpHeader}">
                            <p:outputLabel value="#{t.empresa.nomEmpresa}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.traNameHeader}">
                            <p:outputLabel value="#{t.nomTrabajador}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.traApePHeader}">
                            <p:outputLabel value="#{t.apePatTra}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.traApeMHeader}">
                            <p:outputLabel value="#{t.apeMatTra}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.traEdadHeader}">
                            <p:outputLabel value="#{t.edad}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
