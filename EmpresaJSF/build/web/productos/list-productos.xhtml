<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.prodListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.prodListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{productoBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{productoBean.productos}" var="p">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{productoBean.editar(p)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.prodIdHeader}">
                            <p:outputLabel value="#{p.idProducto}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.prodNameHeader}">
                            <p:outputLabel value="#{p.nomProducto}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.prodNumProHeader}">
                            <p:outputLabel value="#{p.numProducto}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.prodProHeader}">
                            <p:outputLabel value="#{p.provedor.nomProvedor}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
