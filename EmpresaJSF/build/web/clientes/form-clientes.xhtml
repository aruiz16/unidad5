<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.cliFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.cliFormHeader}</h2>
                <p:fieldset legend="#{str.cliLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.clienteNamePrompt}" value="#{clienteBean.cliente.nomCliente}"></p:inputText>
                        <p:inputText placeholder="#{str.clienteApePPrompt}" value="#{clienteBean.cliente.apePatCli}"></p:inputText>
                        <p:inputText placeholder="#{str.clienteApeMPrompt}" value="#{clienteBean.cliente.apeMatCli}"></p:inputText>
                        <p:inputText placeholder="#{str.clienteEdadPrompt}" value="#{clienteBean.cliente.edad}"></p:inputText>
                        <p:commandButton value="#{str.buttonSave}" action="#{clienteBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{clienteBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{clienteBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
