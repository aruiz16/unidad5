<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{str.cerFormTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.cerFormHeader}</h2>
                <p:fieldset legend="#{str.cerLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.nomCerPrompt}" 
                                     value="#{certificacionBean.certificacion.nomCertificacion}"></p:inputText>
                        <p:commandButton value="#{str.buttonSave}" action="#{certificacionBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{certificacionBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{certificacionBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
