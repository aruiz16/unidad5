<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

        <h:head>
             <title>#{str.cliListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.cliListTitle}</h1>
                    <b:form>
                        <b:commandButton value="#{str.buttonAdd}" action="#{clientBean.start()}"></b:commandButton>
                    </b:form>
                    <b:dataTable value="#{clientBean.clients}" var="c">
                        <b:dataTableColumn label="#{str.action}">
                            <b:form>
                                <b:commandButton value="#{str.buttonEdit}" action="#{clientBean.edit(c)}"></b:commandButton>
                            </b:form>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.clienteNameHeader}">
                            <p:outputLabel value="#{c.nameClient}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.clienteApePHeader}">
                            <p:outputLabel value="#{c.lastname}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.clienteEdadHeader}">
                            <p:outputLabel value="#{c.age}"></p:outputLabel>
                        </b:dataTableColumn>
                    </b:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
