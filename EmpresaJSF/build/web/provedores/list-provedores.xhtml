<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.proListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.proListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{provedorBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{provedorBean.provedores}" var="p">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{provedorBean.editar(p)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.proEmpHeader}">
                            <p:outputLabel value="#{p.empresa.nomEmpresa}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.proNameHeader}">
                            <p:outputLabel value="#{p.nomProvedor}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.proCiuHeader}">
                            <p:outputLabel value="#{p.ciudad}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
